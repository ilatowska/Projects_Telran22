<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
    <style>
        article {
            background-color: #DDE8ED;
            border: 3px solid #558DA5;
            border-radius: 8px;
            padding: 10px;
            font-weight: bold;
            width: 300px;
            margin: 0 auto;
            font-family: sans-serif;
        }

        h2 {
            font-size: 2rem;
        }

        .data {
            text-align: right;
        }
    </style>
</head>
<body>
<article>
    <div class="data">
        6 Now 2017
    </div>
    <h2>Another title</h2>
    <p>Lorem ipsum dolor sit amet. Assumenda, enim eveniet molestias.</p>
</article>
</body>
</html>
