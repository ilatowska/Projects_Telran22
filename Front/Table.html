<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>
    Таблица - это легко и просто
</h1>

<table border="1" align="center" cellpadding="10" cellspacing="2">
    <thead>
    <tr>
        <th colspan="3"> Table caption </th> <!-- центрируем заголовок-->
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>First column</td>
        <td>Second column</td>
        <td>Third column</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    </tbody>
</table>

</body>
</html>
